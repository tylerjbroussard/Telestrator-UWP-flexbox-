<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>flexbox UI</title>
    <link href="css/default.css" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/sheet03.css" rel="stylesheet" />
</head>
    <body>
        <div class="sourceBar mainContain">
            <input class="urlInputBar" name="urlVideo" type="url" value="enter url">
        </div>
        <br />
        <div class="mainContain">
            
            <aside class="leftAside"></aside>

            <video id="mainVideo" class="" src="" controls></video>

            <aside class="rightAside">
                <ul class="menuButtons">
                    <li>
                        <button name="Play button">Play</button>
                    </li>
                    <li>
                        <button name="Pause button">Pause</button>
                    </li>
                    <li>
                        <button name="Draw button">Draw</button>
                    </li>
                    <li>
                        <button name="Screenshot button">Screenshot</button>
                    </li>
                    <li>
                        <button name="Clear Screen">Clear</button>
                    </li>
                </ul>
            </aside>

        </div>

        <div class="controlBar"></div>

        <script src="js/main.js"></script>
<!--    <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.min.js"></script>-->
    </body>
</html>
